<!DOCTYPE html>

<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Etch a sketch</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1 id="header">Etch a Sketch</h1>

   <div id="game">

      <div id="space"></div>

      <div id="btns">

         <div class="colorBtns">
            <h1 class="sideTitles" id="brushTitle">Color</h1>
            <button class="buttons" id="blackBtn">black</button>
            <button class="buttons" id="blueBtn">blue</button>
            <button class="buttons" id="redBtn">red</button>
            <button class="buttons" id="greenBtn">green</button>

         </div>

         <div class="brushBtnsSection">
            <h1 class="sideTitles" id="brushTitle">brush size</h1>
            <button class="buttons brushBtns" id="biggerBtn">big
               <button class="buttons brushBtns" id="smallerBtn">small
                  <button class="buttons brushBtns" id="SmallerBtnExtra">smaller </button>

         </div>
      </div>



   </div>
   <script src="app.js"></script>
</body>

</html>
